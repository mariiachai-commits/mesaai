<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mesa AI</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for subdirectory deployment
      // This preserves the URL path for React Router to handle client-side
      const basePath = '/mesaai';
      const currentPath = window.location.pathname;
      
      // Only redirect if we're in our subdirectory
      if (currentPath.startsWith(basePath + '/')) {
        const routePath = currentPath.substring(basePath.length);
        const redirectUrl = window.location.origin + basePath + '/?/' + 
                          (routePath.startsWith('/') ? routePath.substring(1) : routePath) +
                          window.location.search.replace(/&/g, '~and~') + 
                          window.location.hash;
        window.location.replace(redirectUrl);
      } else {
        // If not in our subdirectory, redirect to the main page
        window.location.replace(window.location.origin + basePath + '/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
